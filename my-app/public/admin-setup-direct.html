<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Setup Direct Access</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #ecf0f1; /* Light gray from Color Hunt */
        color: #2c3e50; /* Dark navy from Color Hunt */
      }
      .card {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px -1px rgba(44, 62, 80, 0.1),
          0 2px 4px -1px rgba(44, 62, 80, 0.06);
        padding: 2rem;
        max-width: 480px;
        width: 100%;
        text-align: center;
        border: 1px solid #bdc3c7; /* Medium gray border */
      }
      h1 {
        color: #2c3e50; /* Dark navy from Color Hunt */
        margin-bottom: 1.5rem;
      }
      p {
        color: #34495e; /* Medium slate from Color Hunt */
        margin-bottom: 1.5rem;
        line-height: 1.5;
      }
      button {
        background-color: #2c3e50; /* Dark navy from Color Hunt */
        color: #ecf0f1; /* Light gray text from Color Hunt */
        border: none;
        border-radius: 0.375rem;
        padding: 0.75rem 1.5rem;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      button:hover {
        background-color: #34495e; /* Medium slate from Color Hunt */
      }
      .loading {
        display: none;
        margin-top: 1rem;
      }
      .spinner {
        border: 3px solid #bdc3c7; /* Medium gray from Color Hunt */
        border-top: 3px solid #2c3e50; /* Dark navy from Color Hunt */
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: spin 1s linear infinite;
        margin: 0 auto 0.5rem;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Admin Setup Direct Access</h1>
      <p>
        This page will help you bypass any redirection issues and access the
        Super Admin setup page directly.
      </p>
      <p>
        <strong
          >Use this only if the normal admin setup page keeps redirecting
          away.</strong
        >
      </p>

      <button id="accessBtn">Access Admin Setup</button>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Preparing direct access...</p>
      </div>
    </div>

    <script>
      document
        .getElementById("accessBtn")
        .addEventListener("click", function () {
          // Show loading
          document.getElementById("loading").style.display = "block";

          // Clear any navigation tracking or admin redirects
          sessionStorage.removeItem("lastNavPath");
          sessionStorage.removeItem("lastNavTime");
          sessionStorage.removeItem("adminLoginInfo");
          sessionStorage.setItem("adminSetupInProgress", "true");

          // Wait a moment to ensure storage is cleared
          setTimeout(function () {
            // Use direct navigation to bypass router
            window.location.href = "/admin/setup";
          }, 500);
        });
    </script>
  </body>
</html>
